<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Output Javascript</title>
  </head>
  <body>
    <!-- Fungsi console.log() -->
    <script>
      console.log("Ini fungsi console.log()");
    </script>

    <!-- Fungsi alert()  -->
    <script>
      alert("Ini fungsi alert()");
    </script>

    <!-- Fungsi document.write() -->
    <script>
      document.write("Ini fungsi document.write()");
    </script>

    <!-- innerHTML -->
    <div id="hasil-output"></div>
    <script>
      var hasil = document.getElementById("hasil-output");

      hasil.innerHTML = "<p>Aku adalah superman. Hehehe mang eak?</p>";
    </script>
  </body>
</html>
