<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memanggil Kode Javascript</title>
  </head>
  <body>
    <!-- Embed -->
    <script>
      console.log("Hello, Kawan!");
      document.write("Hi, Guys!");
      alert("Hey, Reza!");
    </script>

    <!-- Inline -->
    <a href="#" onclick="alert('Hello, Love!')">Klik aku!</a>

    <!-- Eksternal -->
    <script src="script.js"></script>
  </body>
</html>
