<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Graphics Canvas Menggunakan JavaScript</title>
  </head>
  <body>
    <!-- bagian HTML -->
    <canvas id="myCanvas" width="400" height="200"></canvas>

    <!-- bagian JavaScript -->
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      // menggambar garis
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();

      // menggambar tulisan
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 220, 150);
    </script>
  </body>
</html>
