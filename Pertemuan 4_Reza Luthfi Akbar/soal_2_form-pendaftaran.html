<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran Online Course</title>

    <style>
      .required::after {
        content: " *";
        color: red;
        font-size: 16px;
      }

      .submit {
        height: 48px;
        width: 100%;
        background-color: #f75842;
        color: #fff;
        border: none;
        font-weight: 400;
        font-size: 16px;
        margin-top: 32px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .submit:hover {
        background-color: #eb4732;
      }
    </style>
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f2641;
    "
  >
    <section
      style="
        position: relative;
        max-width: 700px;
        width: 100%;
        border: 2px solid #6c63ff;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background: #2e3267;
        color: #fff;
        border-radius: 12px;
        padding: 30px 32px;
      "
    >
      <img
        src="./images/banner.png"
        alt=""
        style="
          width: 100%;
          height: 100%;
          border-radius: 8px;
          border: 1px solid #6c63ff;
        "
      />
      <header
        style="
          font-size: 24px;
          color: #fff;
          font-weight: 500;
          text-align: center;
          margin-top: 16px;
        "
      >
        Form Pendaftaran Online Course
      </header>

      <form action="" style="margin-top: 8px">
        <!-- Nama Lengkap -->
        <div style="width: 100%; margin-top: 24px">
          <label style="color: #fff; font-weight: 400" class="required"
            >Nama Lengkap</label
          >
          <input
            type="text"
            placeholder="Nama Anda"
            style="
              position: relative;
              height: 48px;
              width: 95%;
              outline: none;
              border: 1px solid #6c63ff;
              border-radius: 8px;
              padding: 0 16px;
              font-size: 1rem;
              color: white;
              margin-top: 8px;
              background-color: #1f2641;
            "
            required
          />
        </div>

        <!-- Email -->
        <div style="width: 100%; margin-top: 24px">
          <label style="color: #fff; font-weight: 400" class="required"
            >Email</label
          >
          <input
            type="email"
            placeholder="Alamat Email"
            style="
              position: relative;
              height: 48px;
              width: 95%;
              outline: none;
              border: 1px solid #6c63ff;
              border-radius: 8px;
              padding: 0 16px;
              font-size: 1rem;
              color: white;
              margin-top: 8px;
              background-color: #1f2641;
            "
            required
          />
        </div>

        <div style="display: flex; column-gap: 24px">
          <!-- No. Telepon -->
          <div style="width: 100%; margin-top: 24px">
            <label style="color: #fff; font-weight: 400" class="required"
              >No. Telepon</label
            >
            <input
              type="tel"
              placeholder="Nomor Anda"
              style="
                position: relative;
                height: 48px;
                width: 90%;
                outline: none;
                border: 1px solid #6c63ff;
                border-radius: 8px;
                padding: 0 16px;
                font-size: 1rem;
                color: white;
                margin-top: 8px;
                background-color: #1f2641;
              "
              required
            />
          </div>

          <!-- Tanggal Lahir -->
          <div style="width: 100%; margin-top: 24px">
            <label style="color: #fff; font-weight: 400">Tanggal Lahir</label>
            <input
              type="date"
              style="
                position: relative;
                height: 48px;
                width: 90%;
                outline: none;
                border: 1px solid #6c63ff;
                border-radius: 8px;
                padding: 0 16px;
                font-size: 1rem;
                color: white;
                margin-top: 8px;
                background-color: #1f2641;
              "
              required
            />
          </div>
        </div>

        <!-- Jenis Kelamin -->
        <div style="width: 100%; margin-top: 24px">
          <label style="color: #fff; font-weight: 400">Jenis Kelamin</label>
          <div
            style="
              display: flex;
              align-items: center;
              column-gap: 40px;
              margin-top: 8px;
            "
          >
            <div style="column-gap: 8px; cursor: pointer">
              <input
                type="radio"
                name="check"
                id="gender"
                style="cursor: pointer"
              />
              <label for="check-laki-laki" style="cursor: pointer; color: #fff"
                >Laki-Laki</label
              >
            </div>
            <div style="column-gap: 8px; cursor: pointer">
              <input
                type="radio"
                name="check"
                id="gender"
                style="cursor: pointer"
              />
              <label for="check-perempuan" style="cursor: pointer; color: #fff"
                >Perempuan</label
              >
            </div>
          </div>
        </div>

        <!-- Alamat -->
        <div style="width: 100%; margin-top: 24px">
          <label style="color: #fff; font-weight: 400" class="required"
            >Alamat</label
          >
          <input
            type="text"
            placeholder="Alamat Lengkap"
            style="
              position: relative;
              height: 48px;
              width: 95%;
              outline: none;
              border: 1px solid #6c63ff;
              border-radius: 8px;
              padding: 0 16px;
              font-size: 1rem;
              color: white;
              margin-top: 8px;
              background-color: #1f2641;
            "
            required
          />
        </div>

        <div style="display: flex; column-gap: 24px">
          <!-- Provinsi -->
          <div>
            <select
              style="
                outline: none;
                position: relative;
                height: 48px;
                width: 200px;
                outline: none;
                border: 1px solid #6c63ff;
                border-radius: 8px;
                padding: 0 16px;
                font-size: 1rem;
                color: white;
                margin-top: 8px;
                background-color: #1f2641;
              "
            >
              <option hidden>Provinsi</option>
              <option>Jawa Barat</option>
              <option>Jawa Tengah</option>
              <option>Jawa Timur</option>
              <option>Lainnya</option>
            </select>
          </div>

          <!-- Negara -->
          <div>
            <select
              style="
                outline: none;
                position: relative;
                height: 48px;
                width: 200px;
                outline: none;
                border: 1px solid #6c63ff;
                border-radius: 8px;
                padding: 0 16px;
                font-size: 1rem;
                color: white;
                margin-top: 8px;
                background-color: #1f2641;
              "
            >
              <option hidden>Negara</option>
              <option>Indonesia</option>
              <option>Luar Negeri</option>
            </select>
          </div>
        </div>

        <!-- Kartu Identitas -->
        <div style="width: 100%; margin-top: 24px">
          <label style="color: #fff; font-weight: 400" class="required"
            >Upload Kartu Identitas</label
          >
          <input
            type="file"
            name="foto"
            id="foto"
            style="
              height: 48px;
              width: 95%;
              font-size: 1rem;
              color: #707070;
              margin-top: 8px;
            "
          />
        </div>

        <!-- Pilih Course -->
        <div style="width: 100%">
          <label style="color: #fff; font-weight: 400" class="required"
            >Pilih Course</label
          ><br />
          <input
            type="checkbox"
            name="course1"
            id="course1"
            value="Mobile"
            style="width: 18px; height: 18px; margin-top: 8px; cursor: pointer"
          />
          <label style="color: #fff; cursor: pointer" for="course1"
            >Mobile App Development</label
          ><br />
          <input
            type="checkbox"
            name="course2"
            id="course2"
            value="Web"
            style="width: 18px; height: 18px; cursor: pointer"
          />
          <label style="color: #fff; cursor: pointer" for="course2 "
            >Web Development</label
          ><br />
          <input
            type="checkbox"
            name="course3"
            id="course3"
            value="UIUX"
            style="width: 18px; height: 18px; cursor: pointer"
          />
          <label style="color: #fff; cursor: pointer" for="course3"
            >UI/UX Design</label
          ><br />
        </div>

        <!-- Alasan -->
        <div style="width: 100%; margin-top: 24px">
          <label style="color: #fff; font-weight: 400" class="required"
            >Alasan</label
          >
          <textarea
            placeholder="Tuliskan alasan Anda"
            style="
              position: relative;
              height: 150px;
              width: 95%;
              outline: none;
              border: 1px solid #6c63ff;
              border-radius: 8px;
              padding: 0 16px;
              font-size: 1rem;
              color: white;
              margin-top: 8px;
              background-color: #1f2641;
            "
            required
          ></textarea>
        </div>

        <!-- Verifikasi -->
        <div style="width: 100%; margin-top: 16px">
          <input
            type="checkbox"
            name="confirmation"
            id="confirmation"
            value="confirmation"
            style="margin-top: 8px; cursor: pointer"
            required
          />
          <label
            style="color: #fff; cursor: pointer"
            for="confirmation"
            class="required"
            >Saya telah mengisi data diri dengan benar</label
          ><br />
        </div>

        <!-- Button Submit -->
        <button
          type="submit"
          class="submit"
          onclick="alert('Berhasil Submit!')"
        >
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
