<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Method</title>
  </head>
  <body>
    <!-- Dengan method get kita akan menampilkan nilai dari input nya di URL.
    Oleh karena itu, hindari menggunakan get untuk informasi yang panjang dan bersifat rahasia. -->
    <form action="/action_page.php" method="get"></form>
    <!-- Dengan method post kita akan menyembunyikan nilai dari input yang kita kirim.
    Cocok untuk mengirim data yang banyak/panjang dan bersifat rahasia. -->
    <form action="/action_page.php" method="post"></form>
  </body>
</html>
