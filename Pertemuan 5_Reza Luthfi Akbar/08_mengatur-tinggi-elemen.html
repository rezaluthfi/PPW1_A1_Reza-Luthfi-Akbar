<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengatur Tinggi Elemen</title>
    <style>
      .p {
        border: 1px solid black;
      }

      .high {
        height: 300px;
      }

      .low {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <p class="p">Aku adalah tag p tanpa lebar</p>
    <p class="p high">Aku adalah tag p wide</p>
    <p class="p low">Aku adalah tag p narrow</p>
  </body>
</html>
