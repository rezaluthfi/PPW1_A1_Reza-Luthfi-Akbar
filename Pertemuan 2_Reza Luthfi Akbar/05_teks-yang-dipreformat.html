<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teks yang Dipreformat</title>
  </head>
  <body>
    <!-- Text yang di-Preformat -->
    <h2>Teks Preformat:</h2>
    <pre>
        Ini adalah
        teks yang di-preformat.
            preformat akan 
        menampilkan       spasi dan line break apa adanya.
    </pre>
    <p>Tag pre cocok untuk menampilkan codingan seperti di bawah ini</p>
    <pre>
    for i = 1 to 10
        print i
    next i
    </pre>
  </body>
</html>
