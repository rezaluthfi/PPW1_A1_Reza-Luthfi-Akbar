<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Bersarang dan List Definisi</title>
  </head>
  <body>
    <!-- List Bersarang dan List Definisi -->
    <h2>List Bersarang:</h2>
    <ul>
      <li>Kopi</li>
      <li>
        Teh
        <ul>
          <li>Teh Hitam</li>
          <li>Teh Hijau</li>
        </ul>
      </li>
      <li>Susu</li>
    </ul>

    <h2>List Definisi:</h2>
    <dl>
      <dt>Kopi</dt>
      <dd>Minuman panas hitam</dd>
      <dt>Susu</dt>
      <dd>Minuman dingin putih</dd>
    </dl>
  </body>
</html>
