<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah kamu yakin ingin mengunjungi website saya?");

      if (yakin) {
        window.location = "https://rezaluthfi.github.io";
      } else {
        document.write("Baiklah, tetap di sini saja, ya!");
      }
    </script>
  </body>
</html>
