<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomor 3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 250px;
      }

      #output {
        width: calc(100% - 10px);
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .button-row {
        display: flex;
        justify-content: space-between;
      }

      input[type="button"] {
        width: calc(25% - 5px);
        height: 50px;
        font-size: 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.3s;
      }

      input[type="button"]:hover {
        background-color: #e0e0e0;
      }

      input[type="button"]:active {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <div id="output"></div>
      <div class="button-row">
        <input type="button" value="7" onclick="appendNumber('7')" />
        <input type="button" value="8" onclick="appendNumber('8')" />
        <input type="button" value="9" onclick="appendNumber('9')" />
        <input type="button" value="/" onclick="appendOperator('/')" />
      </div>
      <div class="button-row">
        <input type="button" value="4" onclick="appendNumber('4')" />
        <input type="button" value="5" onclick="appendNumber('5')" />
        <input type="button" value="6" onclick="appendNumber('6')" />
        <input type="button" value="*" onclick="appendOperator('*')" />
      </div>
      <div class="button-row">
        <input type="button" value="1" onclick="appendNumber('1')" />
        <input type="button" value="2" onclick="appendNumber('2')" />
        <input type="button" value="3" onclick="appendNumber('3')" />
        <input type="button" value="-" onclick="appendOperator('-')" />
      </div>
      <div class="button-row">
        <input type="button" value="C" onclick="clearOutput()" />
        <input type="button" value="0" onclick="appendNumber('0')" />
        <input type="button" value="=" onclick="calculateResult()" />
        <input type="button" value="+" onclick="appendOperator('+')" />
      </div>
    </div>

    <script>
      function appendNumber(num) {
        document.getElementById("output").innerHTML += num;
      }

      function appendOperator(operator) {
        document.getElementById("output").innerHTML += operator;
      }

      function clearOutput() {
        document.getElementById("output").innerHTML = "";
      }

      function calculateResult() {
        var input = document.getElementById("output").innerHTML;
        var result = eval(input);
        document.getElementById("output").innerHTML = result;
      }
    </script>
  </body>
</html>
