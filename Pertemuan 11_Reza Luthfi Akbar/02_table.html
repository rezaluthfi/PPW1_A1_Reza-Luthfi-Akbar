<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal Nomor 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div id="question" class="text-center">
        <h3>Apakah anda praktikan PPW1?</h3>
        <button id="yesButton" class="btn btn-primary">Iya</button>
        <button id="noButton" class="btn btn-danger">Tidak</button>
      </div>
      <div id="formSection" class="mt-5" style="display: none">
        <h3>Masukkan Data Anda</h3>
        <form id="praktikanForm">
          <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-control" id="nama" required />
          </div>
          <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" class="form-control" id="nim" required />
          </div>
          <div class="form-group">
            <label for="angkatan">Angkatan:</label>
            <input type="text" class="form-control" id="angkatan" required />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="resultSection" class="mt-5" style="display: none">
        <h3>Data Praktikan PPW1</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nama</th>
              <th>NIM</th>
              <th>Angkatan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="resultNama"></td>
              <td id="resultNIM"></td>
              <td id="resultAngkatan"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="notPraktikan" class="text-center mt-5" style="display: none">
        <h3>Anda bukan praktikan PPW1, Anda tidak boleh masuk!</h3>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#yesButton").click(function () {
          $("#question").hide();
          $("#formSection").show();
        });

        $("#noButton").click(function () {
          $("#question").hide();
          $("#notPraktikan").show();
        });

        $("#praktikanForm").submit(function (event) {
          event.preventDefault();
          var nama = $("#nama").val();
          var nim = $("#nim").val();
          var angkatan = $("#angkatan").val();

          $("#resultNama").text(nama);
          $("#resultNIM").text(nim);
          $("#resultAngkatan").text(angkatan);

          $("#formSection").hide();
          $("#resultSection").show();
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
