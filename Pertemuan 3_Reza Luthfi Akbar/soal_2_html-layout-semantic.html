<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML</title>
  </head>

  <body style="margin: 0">
    <header style="background-color: #f29e5e; text-align: center; padding: 8px">
      <h2>&lt;header&gt;</h2>
    </header>

    <nav style="background-color: #b8ea93; text-align: center; padding: 8px">
      <h2>&lt;nav&gt;</h2>
    </nav>

    <div style="display: grid; grid-template-columns: 1fr 1fr">
      <main
        style="
          background-color: #b083f8;
          text-align: center;
          justify-content: center;
          padding-left: 24px;
          padding-right: 24px;
          padding-bottom: 24px;
        "
      >
        <h2>&lt;main&gt;</h2>
        <section
          style="
            background-color: #ebc064;
            padding-left: 8px;
            padding-right: 8px;
            padding-bottom: 40px;
            padding-top: 8px;
          "
        >
          <h2>&lt;section&gt;</h2>
          <article
            style="
              background-color: #ee9086;
              padding-top: 40px;
              padding-bottom: 40px;
              margin-left: 16px;
              margin-right: 16px;
            "
          >
            <h2>&lt;article&gt;</h2>
          </article>
          <article
            style="
              background-color: #ee9086;
              padding-top: 40px;
              padding-bottom: 40px;
              margin-top: 16px;
              margin-left: 16px;
              margin-right: 16px;
              margin-bottom: px;
            "
          >
            <h2>&lt;article&gt;</h2>
          </article>
        </section>
      </main>

      <aside
        style="
          display: grid;
          background-color: #a2c1fa;
          text-align: center;
          place-items: center;
          justify-content: center;
        "
      >
        <h2>&lt;aside&gt;</h2>
      </aside>
    </div>

    <footer
      style="
        background-color: #f29e5e;
        text-align: center;
        margin: 0;
        padding: 8px;
      "
    >
      <h2>&lt;footer&gt;</h2>
    </footer>
  </body>
</html>
