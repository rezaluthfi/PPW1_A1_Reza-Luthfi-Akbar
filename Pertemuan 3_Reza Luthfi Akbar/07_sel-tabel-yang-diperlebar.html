<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sel Tabel yang Diperlebar</title>
  </head>
  <body>
    <h4>Sel yang melebar dua kolom:</h4>
    <table border="1">
      <tr>
        <th>Nama</th>
        <th colspan="2">Telepon</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>5555 77 854</td>
        <td>5555 77 854</td>
      </tr>
    </table>

    <h4>Sel yang melebar dua baris:</h4>
    <table border="1">
      <tr>
        <th>Nama depan:</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">Telepon:</th>
        <td>555 77 854</td>
      </tr>
      <tr>
        <td>555 66 854</td>
      </tr>
    </table>
  </body>
</html>
