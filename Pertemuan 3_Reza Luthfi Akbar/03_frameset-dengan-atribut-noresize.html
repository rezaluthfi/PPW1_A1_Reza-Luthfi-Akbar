<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frameset dengan Atribut norezize="true"</title>
  </head>
  
    <frameset rows="50%, 50%">
        <frame noresize="true" src="index.html">
        <frameset cols="25%, 75%">
            <frame noresize="true" src="index.html">
            <frame noresize="true" src="other.html">
        </frameset>
    </frameset>
  
</html>
